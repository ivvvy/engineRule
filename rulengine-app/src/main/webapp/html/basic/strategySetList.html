<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>底层策略集</title>
    <script type="text/javascript" src="../../js/libs/require.js" data-main="../../js/main.js"
            data-entry="js/modules/basic/strategySetList"></script>
    <link rel="stylesheet" type="text/css" href="../../css/main.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/icons.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/elementUi.css"/>
</head>
<body>
<div id="body">
    <layout-main path="规则工程->底层->策略集">
        <div slot="operate" class="locationOperate">
            <button class="btn_success_empty" v-on:click="createStrategySet">
                <span class="icons icon-plus"></span>新增
            </button>
        </div>
        <div slot="content">
            <div>
                <el-table v-bind:data="strategySetList" highlight-current-row @cell-mouse-enter="handleMouseEnter"
                          @cell-mouse-leave="handleMouseOut" @sort-change="handleSortChange"
                          style="width: 100%;font-size: 12px;">
                    <el-table-column prop="isLock" width="30">
                        <template scope="scope">
                            <span class="icons icon-lock" v-if="scope.row.isLock == 1"></span>
                        </template>
                    </el-table-column>
                    <el-table-column prop="controlNo" label="编号" sortable="custom" min-width="70">
                        <template scope="scope">
                            <span><span class="icons icon-lock" v-show="itemIsLock(scope.row)"></span>{{scope.row.controlNo}}</span>
                        </template>
                    </el-table-column>
                    <el-table-column prop="strategyName" label="名称" sortable="custom" min-width="70"
                                     show-overflow-tooltip></el-table-column>
                    <el-table-column prop="description" label="描述" sortable="custom" min-width="70"
                                     show-overflow-tooltip></el-table-column>
                    <el-table-column prop="createTime" label="创建时间" sortable="custom" min-width="80"
                                     show-overflow-tooltip></el-table-column>
                    <el-table-column prop="versions" label="版本编号" sortable="custom" min-width="70"
                                     show-overflow-tooltip></el-table-column>
                    <el-table-column min-width="50">
                        <template scope="scope">
                            <div v-show="scope.row.showOperate" class="cell_operate">
                                <span class="icons icon-user-details" title="详情"></span>
                                <span class="icons icon-user-editor" title="编辑"></span>
                                <span class="icons icon-user-delete" title="删除"
                                      v-on:click="deleteStrategySet(scope.row)"></span>
                            </div>
                        </template>
                    </el-table-column>
                </el-table>
            </div>
            <div class="pagination_wrapper">
                <el-col :span="24" class="toolbar">
                    <el-pagination @size-change="handlePaginationSizeChange"
                                   @current-change="handlePaginationCurrentChange"
                                   :current-page="sortParam.pageNum"
                                   :page-sizes="[10,20,30]" :page-size="sortParam.pageSize"
                                   layout="total, sizes, prev, pager, next, jumper" :total="totalCount">
                    </el-pagination>
                </el-col>
            </div>
        </div>
    </layout-main>
</div>
</body>
</html>
